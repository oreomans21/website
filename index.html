<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <style>
        /* Remove the dots (navigation) */
        #fp-nav ul li a span, .fp-slidesNav ul li a span {
            background: none;
        }
    </style>
    <title>Scrolling Sections</title>
</head>
<body>
    <div id="fullpage">
        <div class="section" id="section1">
            <img src="https://i.imgflip.com/85kd1s.jpg" alt="Page 1 Image">
        </div>

        <div class="section" id="section2">
            <img src="https://i.imgflip.com/85kd7k.jpg" alt="Page 2 Image">
        </div>

        <div class="section" id="section3">
            <img src="https://i.imgflip.com/85kdgh.jpg" alt="Page 3 Image">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new fullpage('#fullpage', {
                sectionsColor: ['#3498db', '#2ecc71', '#e74c3c'],
                navigation: false, // Disable navigation dots
                scrollingSpeed: 1000
            });
        });
    </script>
</body>
</html>
